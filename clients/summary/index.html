<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Page Summary</h1>
            <p class="lead">Fetch summary information for any webpage!</p>
        </div>
    </div>
    <div class="container">
        <form class="form-row">
            <div class="col-10">
                <input type="text" class="form-control mb-2 mr-sm-2" id="web-search" placeholder="Enter a web page URL for its summary!">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </div>
        </form>
        <div id="alert-box"></div>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
